name: Headless Forms
slug: headless-forms
type: plugin
version: 0.1.0
description: Save form data on headless REST api servers
icon: plug
author:
  name: Erik Konrad
  email: erik.konrad@zebra.de
homepage: https://github.com/erik-konrad/grav-plugin-headless-forms
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/erik-konrad/grav-plugin-headless-forms/issues
docs: https://github.com/erik-konrad/grav-plugin-headless-forms/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_HEADLESS_FORMS.TEXT_VARIABLE
      help: PLUGIN_HEADLESS_FORMS.TEXT_VARIABLE_HELP
